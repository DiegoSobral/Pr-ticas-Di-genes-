<html lang="en">

<head>
    <link rel="shortcut icon" href="./icone-page.png" type="image/x-icon">
    <link rel="stylesheet" href="./tela-principal.css">
    <script src="https://kit.fontawesome.com/0f251f1c56.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Inicial</title>
</head>

<body style="background-image: url(./Fundo.jpg);background-repeat: repeat-y;">
    <hr class="hr"></hr>
    <div class="login-page">
        <div class="form">
            <h1 class="h4">Lista de Produtos</h1>
            <br><br>
            <form class="login-form">
                <input id="pesquisa-prod" type="text" placeholder="Pesquisar Produto" />
                <button id="btn-lupa" onclick="pesquisarProduto(); return false;"><i
                        class="fa-solid fa-magnifying-glass"></i></button>
                <h1 class="h3">2 Produtos</h1>
                <h1 class="h5">Nome</h1>
                <ha class="retangle-big"></ha>
                <text class="nome1">Buquê de Rosas</text>
                <text class="nome2">R$ 50</text>
                <button class="retangle-small">Comprar →</button>
                <ha class="retangle-big1"></ha>
                <text class="nome3">Bonsai</text>
                <text class="nome4">R$ 200</text>
                <button class="retangle-small1">Comprar →</button>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="principal.js"></script>
</body>

</html>
